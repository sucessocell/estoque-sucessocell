// FunÃ§Ã£o para salvar no localStorage
function salvarEstoque() {
  localStorage.setItem('estoqueVidros', JSON.stringify(estoque));
}

// FunÃ§Ã£o para carregar do localStorage
function carregarEstoque() {
  const data = localStorage.getItem('estoqueVidros');
  if (data) {
    const parsed = JSON.parse(data);
    // Atualiza apenas as quantidades para manter os modelos (seguranÃ§a)
    for (const marca in estoque) {
      if (parsed[marca]) {
        parsed[marca].forEach(item => {
          const localItem = estoque[marca].find(i => i.modelo === item.modelo);
          if (localItem) {
            localItem.qtd = item.qtd;
          }
        });
      }
    }
  }
}

// FunÃ§Ã£o para criar linhas da tabela
function criarLinhaTabela(marca, item, index) {
  const tr = document.createElement('tr');

  // Modelo
  const tdModelo = document.createElement('td');
  tdModelo.textContent = item.modelo;
  tr.appendChild(tdModelo);

  // Quantidade
  const tdQtd = document.createElement('td');
  tdQtd.className = 'qty';
  tdQtd.textContent = item.qtd;
  tr.appendChild(tdQtd);

  // AÃ§Ãµes (botÃµes + / -)
  const tdAcoes = document.createElement('td');

  const btnDec = document.createElement('button');
  btnDec.textContent = '-';
  btnDec.title = 'Diminuir';
  btnDec.onclick = () => {
    if (estoque[marca][index].qtd > 0) {
      estoque[marca][index].qtd--;
      tdQtd.textContent = estoque[marca][index].qtd;
      salvarEstoque();
    }
  };
  tdAcoes.appendChild(btnDec);

  const btnInc = document.createElement('button');
  btnInc.textContent = '+';
  btnInc.title = 'Aumentar';
  btnInc.onclick = () => {
    estoque[marca][index].qtd++;
    tdQtd.textContent = estoque[marca][index].qtd;
    salvarEstoque();
  };
  tdAcoes.appendChild(btnInc);

  tr.appendChild(tdAcoes);

  return tr;
}

// FunÃ§Ã£o para popular a tabela de uma marca
function popularTabela(marca, tabelaId) {
  const tbody = document.querySelector(`#${tabelaId} tbody`);
  tbody.innerHTML = '';
  estoque[marca].forEach((item, index) => {
    const tr = criarLinhaTabela(marca, item, index);
    tbody.appendChild(tr);
  });
}
